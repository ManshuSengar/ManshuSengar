name: GitHub Metrics

# When should this run?
on:
  schedule:
    - cron: "0 */12 * * *"  # Runs every 12 hours
  workflow_dispatch:        # Allows manual trigger from Actions tab

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Generate Metrics
        uses: lowlighter/metrics@latest
        with:
          # Use your secret token (Step 2 you already created METRICS_TOKEN)
          token: ${{ secrets.METRICS_TOKEN }}
          
          # Your GitHub username
          user: ManshuSengar
          
          # Basic template
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Asia/Kolkata
          
          # Enable useful plugins
          plugin_isocalendar: yes        # Commit calendar
          plugin_languages: yes          # Languages used
          plugin_languages_ignored: html, css
          plugin_stars: yes              # Stars gained
          plugin_followup: yes           # Issues/PRs following up
          plugin_achievements: yes       # Achievements (like trophies)
          plugin_streak: yes             # Contribution streaks
